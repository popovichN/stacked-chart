<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

//ar format = d3.time.format("%m/%d/%y");

(function () {
var margin = {top: 20, right: 30, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var z = d3.scale.category20c();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .ticks(5)
    .tickFormat(d3.format("d"));;

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var stack = d3.layout.stack()
    .offset("zero")
    .values(function(d) {  return d.values; })
    .x(function(d) { return d.year; })
    .y(function(d) { return d.emissions; });

// var nest = d3.nest()
//     .key(function(d) { return d.Nation; });

var area = d3.svg.area()
    .interpolate("cardinal")
    .x(function(d) {  return x(d.year); })
    .y0(function(d) { 
      return y(d.y0); })
    .y1(function(d) { return y(d.y0 + d.y); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("new_data.json", function(error, data) {
  if (error) throw error;

  // data.forEach(function(d) {
  //   d.year = +d.Year;
  //   d.value = +d.Total_emissions;
  //   //    console.log(d.Nation, d.value, d.year)
  // });

  var layers = stack(data);
  console.log(layers);
  // x.domain([1850, 2014]);
  // x.domain(d3.extent(data, function(d) { console.log(d); return d.year; }));
  // y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);
  x.domain([ 1850, 2014 ]);
  y.domain([0, 10000000 ]);

  svg.selectAll(".layer")
      .data(layers)
    .enter().append("path")
      .attr("class", function (d) {
        return d.key + " layer";
      })
      .attr("d", function(d) {
        return area(d.values); })
      .style("fill", function(d, i) { 
        return z(i); 
      });

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);

});
}).call(this);

</script>
